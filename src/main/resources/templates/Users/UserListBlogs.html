<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>

<head>
    <title>Cafena - Blogs</title>
    <header th:replace="_common/scriptClientHeader :: scriptClientHeader">...</header>
    <link rel="stylesheet" href="/css/blogdetails.css" />
    <script src="https://kit.fontawesome.com/99a0617376.js" crossorigin="anonymous"></script>
    <style>
        .cafena-pagination ul li:hover {
            background-color: #C7A17A;
            border-color: #C7A17A;
        }

        .cafena-pagination ul li:hover a {
            color: #ffffff;
        }

        .cafena-pagination ul li a {
            color: #a7a7a7;
        }
        .cafena-pagination ul li:has(a.current) {
            background-color: #C7A17A !important;
            color: #ffffff !important;
            border-color: #C7A17A !important;
        }
    </style>
</head>

<body>
    <div th:include="_common/scriptClientHeader :: headerContent" th:remove="tag"></div>
    <main>
        <!-- breadcrumb area start -->
        <section class="breadcrumb-area pt-140 pb-140 bg_img" data-background="/images/bg/breadcrumb-bg-1.jpeg"
            data-overlay="dark" data-opacity="5"
            style="background-image: url(&quot;/images/bg/breadcrumb-bg-1.jpeg&quot;);">
            <div class="shape shape__1"><img src="/images/shape/breadcrumb-shape-1.png" alt=""></div>
            <div class="shape shape__2"><img src="/images/shape/breadcrumb-shape-2.png" alt=""></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 text-center">
                        <h2 class="page-title">Cafena Blogs</h2>
                        <div class="cafena-breadcrumb breadcrumbs">
                            <ul class="list-unstyled d-flex align-items-center justify-content-center">
                                <li class="cafenabcrumb-item duxinbcrumb-begin">
                                    <a href="/"><span>Home</span></a>
                                </li>
                                <li class="cafenabcrumb-item duxinbcrumb-end">
                                    <span>Faq</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- cart area start -->
        <div class="blog-area pt-120 pb-105">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="blog__wrapper mt-none-30" id="pagiBlog">
                            <th:block th:if="${!lsBlogs.empty}">
                                <th:block th:each="item,index : ${lsBlogs}">
                                    <article class="blog__post format format-image mt-30">
                                        <div class="thumb">
                                            <img th:src="${item.image}" alt="" onerror="this.onerror=null;this.src='/error/blogImage.jpg'">
                                        </div>
                                        <ul class="meta mt-20 list-unstyled d-flex align-items-center">
                                            <li><a href="#0"><i class="fal fa-file"></i> Coffee</a></li>
                                            <li><a href="#0"><i class="fal fa-comments"></i>
                                                    <th:block th:text="${item.countComment}"></th:block> Comments
                                                </a></li>
                                            <li><a href="#0"><i class="fal fa-calendar-alt"></i>
                                                    <th:block th:text="${item.createDate}"></th:block>
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="content mt-10">
                                            <h2 class="title border-effect mb-10"><a th:href="${'/Blogs/BlogDetails?idBlog=' + item.id}"
                                                    th:text="${item.title}"></a></h2>
                                            <p th:text="${item.description}"></p>
                                        </div>
                                        <div class="bottom mt-35 d-flex align-items-center">
                                            <a th:href="${'/Blogs/BlogDetails?idBlog=' + item.id}" class="site-btn">read
                                                more</a>
                                            <div class="author d-flex align-items-center">
                                                <h5 class="border-effect" style="width: 100%;"><a href="#0" class="name"
                                                        th:text="${'Author: ' + item.userType}"></a></h5>
                                            </div>
                                        </div>
                                    </article>
                                </th:block>
                            </th:block>
                        </div>
                        <div class="cafena-pagination mt-60" id="paginationBlog">

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- cart area end -->




    </main>
    <div th:include="_common/scriptClientFooter :: scriptClientFooter" th:remove="tag"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="/js/basicPagination.js"></script>
    <script>
        $('#pagiBlog').easyPaginate({
            paginateElement: 'article',
            elementsPerPage: 4,
            effect: 'climb'
        });
    </script>
</body>

</html>
